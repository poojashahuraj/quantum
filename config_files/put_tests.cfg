[setup]
hostname = localhost
port = 2121
user = auser
password = secret

[scenario_1]
info = Test default put.
action = [put]

[scenario_2]
info = Test puts with binary format
action = [put]
param_names = file_name
param_values = normal_file_name

[scenario_3]
info = Put file with name that contains special characters.
action = [put]
param_names = file_name
param_values = Abc12@34

[scenario_4]
info = Put file with name that has only special characters.
action = [put]
param_names = file_name
param_values = #$%^&*#@!

[scenario_5]
info = Put file with size 0.
action = [put]
param_names = file_size
param_values = 0
